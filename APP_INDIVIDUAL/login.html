<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="icon" href="img/logo.ico">

    <title>Login de acceso</title>
</head>
<body background="img/fondor.jpg" >

    <div class="modal-dialog text-center">
        <div class="col-sm-12 main-section">
            <div class="modal-content">
                <div class="col-12 user-img" >
                    <img src="img/avatar.png" class="img-fluid" alt="Responsive image" id="img-backg">
                </div>
                <form class="col-7" id="form-login">
                    <div class="form-group">
                        <input class="form-control" type="text" id="txt_user" placeholder="usuario">
                    </div>
                    <div class="form-group">
                        <input  class="form-control" type="password" id="txt_pass" placeholder="contrasena">
                    </div>
                    <button id="btn_ingresar" type="button" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i>   INGRESAR</button>
                </form>
                <img src="img/logo.jpg"" class="img-fluid" alt="Responsive image" id="img-logo">
            </div>
        </div>
    </div>
      
</body>
<script src="js/funciones.js"></script>

</html>
